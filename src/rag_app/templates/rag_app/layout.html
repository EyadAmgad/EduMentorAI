{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}EduMentor AI{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="{% static 'rag_app/styles.css' %}" rel="stylesheet">
        <script src="{% static 'rag_app/home.js' %}"></script>
        <meta name="csrf-token" content="{{ csrf_token }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block script %}
        {% endblock %}
        <style>
            html, body {
                height: 100%;
            }
            .custom-navbar {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .navbar-brand {
                color: white !important;
                font-weight: bold;
            }
            .nav-link {
                color: white !important;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand" id="net" href="{% url 'index' %}">
        <i class="fas fa-graduation-cap"></i> EduMentor AI
    </a>
    <div class="navbar-nav ml-auto">
        <a class="nav-link" href="{% url 'index' %}">
            <i class="fas fa-home"></i> Home
        </a>
        <a class="nav-link" href="{% url 'chatbot' %}">
            <i class="fas fa-robot"></i> Chatbot
        </a>
        {% if user.is_authenticated %}
            <a class="nav-link" href="#">
                <i class="fas fa-user"></i> {{ user.username }}
            </a>
        {% endif %}
    </div>
</nav>

        <div class="flex-grow-1">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
